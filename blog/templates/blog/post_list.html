<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/blog-post.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/437de83aea.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Django</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./blog_list.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about_me.html">About Me</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a href="" class="nav-link">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container my-3">
    <div class="row">
        <div class="col"></div>
    </div>
</div>


<div class="container">
    {% for p in post_list %}
    <div class="card mb-4">
        {% if p.head_image %}
        <img src="{{ p.head_image.url }}" alt="Card img cap" class="card-img-top head-img">
        {% else %}
        <img src="https://picsum.photos/seed/{{ p.id }}/800/200" alt="Card img cap" class="card-img-top">
        {% endif %}
        <div class="card-body">
            <h2 class="card-title">{{ p.title }}</h2>
            {% if p.hook_text %}
                <h5 class="text-muted">{{ p.hook_text }}</h5>
            {% endif %}
            <p class="card-text">{{ p.content | truncatewords:45 }}</p>
            <a href="{{ p.get_absolute_url }}" class="btn btn-primary">Read More &rarr;</a></h2>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
