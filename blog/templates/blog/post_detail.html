<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.Title }} - Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/blog-post.css' %}" media="screen">
</head>
<body>
<nav>
    <a href="/blog/">Blog</a>
</nav>
{% if post.head_image %}
<img src="{{ post.head_image.url }}" alt="" class="img-responsive">
{% endif %}
<h1>{{ post.title }}</h1>
<h4>{{ post.created_at }}</h4>
<p>{{ post.content }}</p>
<hr>
</body>
</html>
